name: Optimized Preview
on:
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "frontend/**"

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  storybook-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"
          cache: "yarn"
          cache-dependency-path: "frontend/yarn.lock"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile --prefer-offline

      - name: Build Storybook
        run: |
          cd frontend
          yarn build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: frontend
          storybookBuildDir: storybook-static
          onlyChanged: true
          exitZeroOnChanges: true

      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: "YYYYÎÖÑ MMÏõî DDÏùº HHÏãú mmÎ∂Ñ ssÏ¥à"
          utcOffset: "+09:00"

    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}
      current_time: ${{ steps.current-time.outputs.formattedTime }}

  github-bot-storybook:
    needs: [storybook-preview]
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: ${{github.event.number}}-storybook
          message: |
            üíÑ Storybook: ${{ needs.storybook-preview.outputs.storybook_url }}
            üïñ Update: ${{ needs.storybook-preview.outputs.current_time }}
